<section class="todo-modal">
    <div class="todo-modal__content">
        <h2 class="todo-modal__title text-center">NEW NOTE</h2>
    
        <form class="todo-modal__form">
            <div class="todo-modal__input-wrapper">
                <input required type="text" class="todo-modal__input" placeholder="Wtire your note...">
            </div>

            <div class="todo-modal__actions">
                <a href="#!" data-modal-btn="chancel" class="btn todo-modal__btn  btn-transparent">CHANCEL</a>
                <button type="submit" data-modal-btn="apply" class="btn todo-modal__btn btn-apply">APPLY</button>
            </div>
        </form>
    </div>
</section>
