<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Todo</title><link rel="stylesheet" href="./css/main.css"/><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"></head><body><section class="todo"><div class="container"><h1 class="todo__title title text-center">TODO LIST</h1><div class="todo__actions"><form class="todo__form"><div class="todo__input-wrapper"> <input type="text" name="task" class="todo__input"><svg class="icon search-icon"><use href="./images/svgsprite/sprite.symbol.svg#search"></use></svg></div></form> <select class="todo__options"><option value="">All</option><option value="">Complete</option><option value="">Incomplete</option></select> <button class="todo__themeBtn"><svg class="icon moon-icon"><use href="./images/svgsprite/sprite.symbol.svg#moon"></use></svg></button></div><ul class="todo__list" data-simplebar></ul> <button class="todo__add-taskBtn"><svg class="icon plus-icon"><use href="./images/svgsprite/sprite.symbol.svg#plus-icon"></use></svg></button></div></section><section class="todo-modal"><div class="todo-modal__content"><h2 class="todo-modal__title text-center">NEW NOTE</h2><form class="todo-modal__form"><div class="todo-modal__input-wrapper"> <input required type="text" class="todo-modal__input" placeholder="Wrire your note..."></div><div class="todo-modal__actions"> <a href="#!" data-modal-btn="chancel" class="btn todo-modal__btn  btn-transparent">CHANCEL</a> <button type="submit" data-modal-btn="apply" class="btn todo-modal__btn btn-apply">APPLY</button></div></form></div></section><script src="./js/index.bundle.js" type="module" defer></script></body></html>
